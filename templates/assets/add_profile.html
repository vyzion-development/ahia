{% extends "base.html" %}

{% block content %}
<h1>Create Profile</h1>

<div>
  <form action="{% url 'add_profile' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Create Profile</button>
      <button><a href="{% url 'home' %}">Cancel</a></button>
    </div>
  </form>
</div>
{% endblock %}
