{% extends "base.html" %}

{% block content %}
<h1>Edit Assets</h1>

<div>
  <form action="{% url 'edit_assets' pk=asset.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Assets</button>
      <button><a href="{% url 'list_assets' %}">Cancel</a></button>
    </div>
  </form>
</div>
{% endblock %}
