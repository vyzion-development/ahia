{% extends "base.html" %}

{% block content %}
<h1>Add Asset</h1>

<div>
  <form action="{% url 'add_assets' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Assets</button>
      <button><a href="{% url 'list_assets' %}">Cancel</a></button>
    </div>
  </form>
</div>
{% endblock %}
